<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>3d Watch Landing</title>
  </head>
  <body>
    <div class="loader js-loader">
      <div class="loader-header container">
        <h1 class="loader-logo js-loader-logo logo">Times.</h1>
        <h2 class="loader-right-text js-loader-right-text">
          Loading
          <img src="./assets/loader.svg" />
        </h2>
      </div>
      <div class="loader-bottom-bar js-loader-bottom-bar">
        <h1 class="loader-percentage js-loader-percentage">0%</h1>
        <div class="loader-bar"></div>
      </div>
    </div>
    <div class="color-red main-wrapper">
      <div class="banner container">
        <header>
          <h1 class="logo js-logo">Times.</h1>

          <div class="nav-links js-nav-links">
            <div class="nav-link">Home</div>
            <div class="nav-link">About</div>
            <div class="nav-link">Contact</div>
          </div>
        </header>
        <div class="banner-content">
          <div class="banner-content-1">
            <h1>
              <span class="js-banner-heading-span">
                Sports Watch
              </span>
            </h1>
            <p class="banner-content-sub-heading js-banner-content-sub-heading">CLASSIC SPORTS COLLECTION</p>
            <p class="banner-content-description js-banner-content-description">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Laboriosam sequi qui ad est. Libero delectus praesentium maxime,
              provident odio officiis!
            </p>

            <button class="js-shop-now-btn">Shop Now</button>
          </div>
        </div>
      </div>
      <div class="slider-indicators">
        <div
          data-color="red"
          class="slider-indicator js-slider-indicator active red"
        ></div>
        <div
          data-color="blue"
          class="slider-indicator js-slider-indicator  blue"
        ></div>
        <div
          data-color="purple"
          class="slider-indicator js-slider-indicator purple"
        ></div>
      </div>
      <canvas id="canvas"></canvas>
      <script type="module" src="./app.js"></script>
    </div>
  </body>
</html>
